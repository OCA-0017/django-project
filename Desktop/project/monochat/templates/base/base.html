{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div style="display: flex;background-color: black;padding: 10px;color: white;">
        <img src="./../../static/monochat/logo.png" alt="LOGO" style="width: 100px; height: 100px; margin-right: 20px;width: 100px; padding: 8px; background-color: white;">
        <h1>MONO-toppage-</h1>
    </div>
    <div class="container">
        <div class="fw-bold">ユーザー名：{{ request.session.login_username }}</div>
        <a href="/">ログアウト</a>
        <h1 class="text-center">{% block cont-title %}{% endblock %}</div>
        <div class="">{% block content %}{% endblock %}</div>
    </div>
</body>
</html>
